<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="border" style="height: 100dvh">
    <header
      class="d-flex justify-content-between position-fixed w-100 pt-4 ps-3 pe-4 z-1"
    >
      <div class="d-flex justify-content-center align-items-center">
        <a href="index.html" class="ps-3 pe-1">
          <img
            src="img/logo.png"
            alt="logo"
            width="100px"
            height="100px"
            style="
              filter: invert(38%) sepia(53%) saturate(604%) hue-rotate(100deg)
                brightness(99%) contrast(91%);
            "
          />
        </a>
        <h4 class="dropdown-item" style="margin-bottom: 0%">Carbon</h4>
      </div>

      <nav class="d-flex gap-3 align-items-center pe-3">
        <a
          href="home.html"
          class="nav-link"
          onmouseover="this.style.color='#198754'
          "
          onmouseout="this.style.color='#000'"
          >Home</a
        >
        <a
          href="dashboard.html"
          class="nav-link"
          onmouseover="this.style.color='#198754'
        "
          onmouseout="this.style.color='#000'"
          >Dashboard</a
        >
        <a
          href="learn.html"
          class="nav-link"
          onmouseover="this.style.color='#198754'
        "
          onmouseout="this.style.color='#000'"
          >Learn</a
        >

        <!-- dropdown-menu -->
        <div class="dropdown">
          <button
            class="btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="menu-icon bi bi-list fs-4"></i>
          </button>
          <ul class="dropdown-menu">
            <a class="dropdown-item" href="#">Setting</a>
            <a class="dropdown-item" href="#">Event</a>
            <a class="dropdown-item" href="#">Sign out</a>
          </ul>
        </div>
      </nav>
    </header>

    <main class="h-100 d-flex justify-content-center align-items-center">
      <div class="d-flex justify-content-center align-items-center w-75">
        <div class="d-flex flex-column gap-3" style="width: 50%">
          <h1
            class="display-3 fw-bolder z-1"
            style="font-family: choburi, serif"
          >
            Calculate your carbon footprint
          </h1>
          <div
            class="progress rounded-5"
            style="width: 85%; height: 20px"
            role="progressbar"
            aria-label="Animated striped example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              id="progress-bar"
              class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              style="width: 0%"
            ></div>
          </div>
        </div>
        <form
          id="carouselExample"
          class="carousel carousel-dark slide rounded-5 mt-5 border border-5 overflow-hidden shadow"
          style="width: 50%; background-color: white"
        >
          <div class="carousel-inner" style="height: 60dvh">
            <!-- slide 1 -->
            <div class="carousel-item h-100 position-relative slide-1 active">
              <div
                class="d-flex justify-content-center align-items-center position-absolute top-50 start-50"
                style="transform: translate(-50%, -50%)"
              >
                <div
                  class="d-flex flex-column justify-content-center align-items-center gap-3 fs-3"
                  style="width: 350px"
                >
                  <label for="monthlyElectricBill" class="form-label"
                    >What's your monthly electric bill?</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="monthlyElectricBill"
                    placeholder="$"
                  />
                </div>
              </div>
            </div>
            <!-- slide 2 -->
            <div class="carousel-item h-100 position-relative slide-2">
              <div
                class="d-flex justify-content-center align-items-center position-absolute top-50 start-50"
                style="transform: translate(-50%, -50%)"
              >
                <div
                  class="d-flex flex-column justify-content-center align-items-center gap-3 fs-3"
                  style="width: 350px"
                >
                  <label for="monthlyGasBill" class="form-label"
                    >What's your monthly gas bill?</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="monthlyGasBill"
                    placeholder="$"
                  />
                </div>
              </div>
            </div>
            <!-- slide 3 -->
            <div class="carousel-item h-100 position-relative slide-3">
              <div
                class="d-flex justify-content-center align-items-center position-absolute top-50 start-50"
                style="transform: translate(-50%, -50%)"
              >
                <div
                  class="d-flex flex-column justify-content-center align-items-center gap-3 fs-3"
                  style="width: 350px"
                >
                  <label for="monthlyOilBill" class="form-label"
                    >What's your monthly oil bill?</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="monthlyOilBill"
                    placeholder="$"
                  />
                </div>
              </div>
            </div>
            <!-- slide 4 -->
            <div class="carousel-item h-100 position-relative slide-4">
              <div
                class="d-flex justify-content-center align-items-center position-absolute top-50 start-50"
                style="transform: translate(-50%, -50%)"
              >
                <!-- <div
                  class="d-flex flex-column justify-content-center align-items-center gap-3 fs-3"
                  style="width: 350px"
                >
                  <label for="monthlyOilBill" class="form-label"
                    >What's your total yearly mileage on your car?</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="monthlyOilBill"
                    placeholder="$"
                  />
                </div> -->
              </div>
            </div>
          </div>
          <button
            id="prev-btn"
            class="carousel-control-prev border rounded"
            style="width: 90px; height: fit-content; top: 80%; left: 30%"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
            disabled
          >
            <span
              class="carousel-control-prev-icon visually-hidden"
              aria-hidden="true"
            ></span>
            <span class="btn text-black w-100">Previous</span>
          </button>
          <button
            id="next-btn"
            class="carousel-control-next border rounded"
            style="width: 90px; height: fit-content; top: 80%; left: 50%"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon visually-hidden"
              aria-hidden="true"
            ></span>
            <span class="btn text-black w-100">Next</span>
          </button>
        </form>
      </div>
    </main>
    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
