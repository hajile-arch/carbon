<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center border p-5"
    style="width: 100dvw; height: 100dvh"
  >
    <div class="w-50 overflow-hidden">
      <img src="/img/login/bg.webp" alt="bg" />
    </div>
    <div class="w-50 h-100 d-flex justify-content-center align-items-center">
      <div class="w-75 ps-5">
        <div class="d-flex justify-content-center align-items-center">
          <h1
            class="display-5 fw-bold p-4 ps-0"
            style="font-family: choburi, serif"
          >
            Welcome back
          </h1>
        </div>
        <form
          class="d-flex flex-column gap-3 needs-validation"
          novalidate
          method="post"
          action="login.php"
        >
          <div class="form-floating">
            <input
              type="email"
              class="form-control rounded-0"
              id="floatingEmail"
              placeholder="name@example.com"
              required
            />
            <label for="floatingEmail">Email address</label>
            <div id="floatingEmailFeedback" class="invalid-feedback">
              Please provide a valid email address
            </div>
          </div>
          <div class="form-floating my-2">
            <input
              type="password"
              class="form-control rounded-0"
              id="floatingPassword"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Password</label>
            <div id="floatingPasswordFeedback" class="invalid-feedback">
              Please provide a password
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <a href="#" class="link-secondary" style="font-size: 12px"
              >Forgot password?</a
            >
          </div>
          <div class="pt-1">
            <button
              class="btn btn-success w-100 rounded-0"
              style="height: 50px"
              type="submit"
            >
              Login
            </button>
          </div>
          <div
            class="d-flex gap-1 justify-content-center pt-1"
            style="font-size: 12px"
          >
            <p class="text-body-tertiary">No account yet?</p>
            <a href="/pages/register.html" class="link-secondary">Register</a>
          </div>
        </form>
      </div>
    </div>
    <script src="/script/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
