<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center border p-5"
    style="width: 100dvw; height: 100dvh"
  >
    <div class="w-50 overflow-hidden">
      <img src="../img/login/bg.webp" alt="bg" />
    </div>
    <div class="w-50 h-100 d-flex justify-content-center align-items-center">
      <div class="w-75 ps-5">
        <div class="d-flex justify-content-center align-items-center">
          <h1 class="display-4 p-4">Create account</h1>
        </div>
        <form
          class="d-flex flex-column gap-4 needs-validation"
          novalidate
          method="post"
          action="../api/register.php"
        >
          <div class="form-floating">
            <input
              type="email"
              class="form-control rounded-0"
              id="floatingEmail"
              name="floatingEmail"
              placeholder="name@example.com"
              required
            />
            <label for="floatingEmail">Email address</label>
            <div id="floatingEmailFeedback" class="invalid-feedback">
              Please provide a valid email address
            </div>
          </div>
          <div class="input-group">
            <div class="form-floating">
              <input
                type="password"
                class="form-control rounded-0"
                id="floatingPassword"
                name="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
              <div id="floatingPasswordFeedback" class="invalid-feedback">
                Please provide a password
              </div>
            </div>
            <button
              type="button"
              class="border px-3"
              style="height: 58px"
              onclick="showPassword(this)"
            >
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
          <div class="input-group">
            <div class="form-floating">
              <input
                type="password"
                class="form-control rounded-0"
                id="floatingConfirmPassword"
                name="floatingConfirmPassword"
                placeholder="Password"
                required
              />
              <label for="floatingConfirmPassword">Confirm password</label>
              <div
                id="floatingConfirmPasswordFeedback"
                class="invalid-feedback"
                name="floatingConfirmPasswordFeedback"
              >
                Please confirm your password
              </div>
            </div>
            <button
              type="button"
              class="border px-3"
              style="height: 58px"
              onclick="showPassword(this)"
            >
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
          <div class="pt-1">
            <button
              class="btn btn-success w-100 rounded-0"
              style="height: 50px"
              type="submit"
              onclick="validateForm()"
            >
              Register
            </button>
          </div>
          <div
            class="d-flex gap-1 justify-content-center pt-1"
            style="font-size: 12px"
          >
            <p class="text-body-tertiary">Already have an account?</p>
            <a href="login.html" class="link-secondary">Login</a>
          </div>
        </form>
      </div>
    </div>
    <script src="../scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
