<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.css"
      integrity="sha512-i5IHYtHBVvbgT6M4ltVKNqF7fh/MTVfGh3ilW1gxxgmlMocsl8aYz28aF0Iph+ceUpun06UW9CpExog9qXqFKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .fp-watermark {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <main id="fullpage">
      <!-- section 1 -->
      <div class="section">
        <header
          class="d-flex justify-content-between w-100 z-1 position-absolute top-0"
          style="height: 70px"
        >
          <a
            href="index.html"
            class="d-flex justify-content-center align-items-center w-25 text-decoration-none"
            style="margin-left: 10px"
          >
            <div>
              <img
                src="img/nav/logo.png"
                alt="logo"
                width="60px"
                height="60px"
                style="
                  filter: invert(38%) sepia(53%) saturate(604%)
                    hue-rotate(100deg) brightness(99%) contrast(91%);
                "
              />
            </div>
            <h4 class="dropdown-item text-black mb-0">Carbon</h4>
          </a>
          <div class="w-25 d-flex justify-content-end pe-4">
            <div class="d-flex justify-content-center align-items-center">
              <a href="login.html">
                <button class="btn btn-dark px-3" style="font-size: 12px">
                  Sign in
                </button>
              </a>
            </div>
          </div>
        </header>
        <div class="d-flex justify-content-center align-items-center pe-5">
          <div class="d-flex justify-content-end align-items-center">
            <div class="w-75">
              <h1
                class="display-3 fw-bolder z-1"
                style="font-size: 67px; font-family: quicksand, sans-serif"
              >
                Track your carbon footprint
              </h1>
              <p class="text-body-tertiary">
                Sign up to calculate and track your carbon footprint
              </p>
              <a
                href="register.html"
                class="btn btn-success shadow px-5 py-3 d-flex gap-3 fs-5 mt-5"
                style="width: fit-content"
              >
                <i class="bi bi-calculator"></i>
                <span>Calculate now</span>
              </a>
            </div>
          </div>
          <img src="img/index/one.svg" alt="one" width="800" height="700" />
        </div>
      </div>
      <!-- section 2 -->
      <div class="section">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 100dvh"
        ></div>
      </div>
      <!-- section 3 -->
      <div class="section">
        <div style="height: 100dvh; background-color: #f0f2f4"></div>
      </div>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script/index.js"></script>
    </main>
  </body>
</html>
