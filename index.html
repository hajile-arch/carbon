<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header
      class="d-flex justify-content-start position-fixed w-100 z-1 bg-white"
    >
      <div class="d-flex justify-content-center align-items-center w-25 ps-5">
        <a href="index.html" class="ps-5 pe-1">
          <img
            src="img/nav/logo.png"
            alt="logo"
            width="100px"
            height="100px"
            style="
              filter: invert(38%) sepia(53%) saturate(604%) hue-rotate(100deg)
                brightness(99%) contrast(91%);
            "
          />
        </a>
        <h4 class="dropdown-item" style="margin-bottom: 0%">Carbon</h4>
      </div>
      <nav class="navbar gap-3 ps-5 ms-5 mt-1">
        <a href="#" class="nav-link">Learn</a
        ><a href="#" class="nav-link">Event</a>
      </nav>
    </header>
    <main class="border d-flex" style="height: 100dvh">
      <div class="w-50 p-5 d-flex justify-content-center align-items-center">
        <div class="p-5 border border-5 rounded-4 shadow w-75 mt-5">
          <div class="d-flex justify-content-center align-items-center">
            <h1
              class="display-5 fw-bold p-4"
              style="font-family: choburi, serif"
            >
              Login
            </h1>
          </div>
          <form class="d-flex flex-column gap-3">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="d-flex justify-content-end py-1">
              <a href="#" class="link-secondary" style="font-size: 12px"
                >Forgot password?</a
              >
            </div>
            <div class="pt-1">
              <button class="btn btn-success w-100" type="submit">
                Submit
              </button>
            </div>
            <div
              class="d-flex gap-1 justify-content-center pt-1"
              style="font-size: 12px"
            >
              <p class="text-body-tertiary">No account yet?</p>
              <a href="#" class="link-secondary">Register?</a>
            </div>
          </form>
        </div>
      </div>
      <div class="w-50 position-absolute me-5 bottom-0 end-0">
        <img src="img/index/bg.svg" alt="bg" />
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
